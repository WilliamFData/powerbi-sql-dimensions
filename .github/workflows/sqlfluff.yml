name: SQL Auto-Fix

# Trigger on manual dispatch, push, or pull request involving .sql files
on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.sql'
  pull_request:
    paths:
      - '**/*.sql'

# Set required permissions for the workflow
permissions:
  contents: write  # Needed if you plan to commit changes back to the repo

jobs:
  fix-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run SQLFluff Fix (Snowflake Dialect)
        uses: sqlfluff/sqlfluff-action@v1
        with:
          args: fix . --dialect snowflake

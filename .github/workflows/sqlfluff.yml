name: SQL Linting

on:
  workflow_dispatch:  # ðŸ‘ˆ Manual trigger
  push:
    paths:
      - '**/*.sql'
  pull_request:
    paths:
      - '**/*.sql'

jobs:
  lint-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run SQLFluff via Docker (Snowflake Dialect)
        run: |
          docker run --rm -v ${{ github.workspace }}:/code sqlfluff/sqlfluff lint /code --dialect snowflake
